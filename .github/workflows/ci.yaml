name: nazgul

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: idaholab/moose-dev

    steps:
      - name: Install Google Test
        run: |
          yum install -y cmake gtest-devel 
          #no need to make it as it's pre compiled

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        shell: bash
        run: |
          export PATH="/opt/libmesh/bin:$PATH"
          source /environment
          mkdir build
          cd build
          EIGEN3_ROOT=/opt/libmesh/include cmake ..
          make -j 8
          echo "Running tests inside the container"


      - name: Run Tests
        shell: bash
        run: |
          ./build/test/my_test
          
          

